<VirtualHost *:80>
	DocumentRoot /var/www/randomwinpicker.de/server
	ServerAdmin server@randomwinpicker.de
	ServerName randomwinpicker.de

	RewriteEngine On
	RewriteOptions Inherit
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot /var/www/randomwinpicker.de/server
	ServerAdmin server@randomwinpicker.de
	ServerName www.randomwinpicker.de

	RewriteEngine On
	RewriteOptions Inherit
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost *:443>
		DocumentRoot /var/www/randomwinpicker.de/server
		ServerAdmin server@randomwinpicker.de
		ServerName randomwinpicker.de

		RewriteEngine On
		RewriteOptions Inherit

#		Include /etc/letsencrypt/options-ssl-apache.conf
		SSLCertificateFile /etc/letsencrypt/live/randomwinpicker.de/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/randomwinpicker.de/privkey.pem
		SSLVerifyClient none
	</VirtualHost>

	<VirtualHost *:443>
		DocumentRoot /var/www/html/randomwinpicker.de
		ServerAdmin server@randomwinpicker.de
		ServerName www.randomwinpicker.de

		RewriteEngine On
		RewriteOptions Inherit

#		Include /etc/letsencrypt/options-ssl-apache.conf
		SSLCertificateFile /etc/letsencrypt/live/randomwinpicker.de/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/randomwinpicker.de/privkey.pem
		SSLVerifyClient none
	</VirtualHost>
</IfModule>
