<Macro VHost $DocumentRoot $ServerAdmin $ServerName $RewriteEngine $RewriteOptions $SSLCertificateFile $SSLCertificateKeyFile>
	<VirtualHost *:80>
		DocumentRoot $DocumentRoot
		ServerAdmin $ServerAdmin
		ServerName $ServerName

		RewriteEngine $RewriteEngine
		RewriteOptions $RewriteOptions
	</VirtualHost>

	<VirtualHost *:80>
		DocumentRoot $DocumentRoot
		ServerAdmin $ServerAdmin
		ServerName www.$ServerName

		RewriteEngine $RewriteEngine
		RewriteOptions $RewriteOptions
	</VirtualHost>

	<IfModule mod_ssl.c>
		<VirtualHost *:443>
			DocumentRoot $DocumentRoot
			ServerAdmin $ServerAdmin
			ServerName $ServerName

			RewriteEngine $RewriteEngine
			RewriteOptions $RewriteOptions

			SSLCertificateFile $SSLCertificateFile
			SSLCertificateKeyFile $SSLCertificateKeyFile
		</VirtualHost>

		<VirtualHost *:443>
			DocumentRoot $DocumentRoot
			ServerAdmin $ServerAdmin
			ServerName www.$ServerName

			RewriteEngine $RewriteEngine
			RewriteOptions $RewriteOptions

			SSLCertificateFile $SSLCertificateFile
			SSLCertificateKeyFile $SSLCertificateKeyFile
		</VirtualHost>
	</IfModule>
</Macro>

Use VHost /var/www/randomwinpicker/server server@randomwinpicker.de randomwinpicker On Inherit /etc/ssl/certificates/randomwinpicker.de.crt /etc/ssl/certificates/randomwinpicker.de.key
