language: node_js
node_js:
- node
sudo: required
services:
- docker
env:
  global:
  - secure:  #DOCKER_EMAIL
  - secure:  #DOCKER_USER
  - secure:  #DOCKER_PASS
  - COMMIT=${TRAVIS_COMMIT::8}
before_install:
- npm install -g gulp
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export REPO=dargmuesli/randomwinpicker.de
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
- docker build -f Dockerfile -t $REPO:$COMMIT .
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO
script: gulp travis
cache: yarn
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/randomwinpicker.de.zip
  skip_cleanup: true
  on:
    tags: true
    repo: Dargmuesli/randomwinpicker.de
notifications:
  email:
    on_success: change
    on_failure: change
