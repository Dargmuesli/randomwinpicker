language: node_js
node_js:
- lts/*
sudo: required
services:
- docker
env:
  global:
  - secure:  #DOCKER_USER
  - secure:  #DOCKER_PASS
  - secure:  #GH_TOKEN
  - COMMIT=${TRAVIS_COMMIT::8}
  - REPO=dargmuesli/randomwinpicker.de
  - DOCKER_BUILDKIT=1
addons:
  apt:
    packages:
      - docker-ce
before_install:
- yarn global add greenkeeper-lockfile@1
- echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
- sudo service docker restart
before_script:
- greenkeeper-lockfile-update
script:
- docker build -t stage_node --target stage_node .
- docker container create --name extract stage_node
- docker container cp extract:/app/dist/randomwinpicker.de.zip .
- docker container rm -f extract
- docker build -t $REPO:$COMMIT .
after_script:
- greenkeeper-lockfile-upload
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
- docker tag $REPO:$COMMIT $REPO:$TAG
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push $REPO
deploy:
  provider: releases
  api_key:
    secure: 
  file: randomwinpicker.de.zip
  skip_cleanup: true
  on:
    tags: true
    repo: Dargmuesli/randomwinpicker.de
notifications:
  email:
    on_success: change
    on_failure: change
