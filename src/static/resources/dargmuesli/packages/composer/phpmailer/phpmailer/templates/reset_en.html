<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<body>

    <head>
        <link rel="stylesheet" href="https://randomwinpicker.de/layout/stylesheets/fonts.css">
        <link rel="stylesheet" href="https://randomwinpicker.de/layout/stylesheets/style.css">
        <style>
            * {
                font-size: 100% !important;
            }

            h1 {
                font-size: 250% !important;
            }
        </style>
    </head>
    <main>
        <h1>
            Choose a new password!
        </h1>
        <p>
            Dear {$email},
        </p>
        <p>
            you have requested to change your password.
        </p>
        <p>
            Please click or copy &amp; paste the link below to choose another password:
        </p>
        <p>
            <a href="{$link}" title="{$link}">
                {$link}
            </a>
        </p>
        <p>
            If you didn't request to receive this e-mail, please ignore and delete it!
        </p>
    </main>
</body>

</html>
